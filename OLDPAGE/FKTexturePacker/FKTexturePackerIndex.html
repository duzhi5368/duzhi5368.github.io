<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>FK纹理打包工具 v0.1</title>
		<meta name="description" content="FK纹理打包工具">
		<meta name="author" content="FreeKnight">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 收藏用logo图标 -->
		<link rel="bookmark" href="img/logo.png">
		<!-- 显示用logo图标 -->
		<link rel="shortcut icon" href="img/logo.png">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui.min.css">
	</head>

	<body>

		<div id="overlay" style="display:none"></div>

		<div id="loading">
			FK纹理打包工具 v0.1 加载中...
			<br />
			<br />
			<img src="img/loading.gif" alt="" />
		</div>

		<div id="page" style="display:none">
			<div class="head">
				<div id="menubar">
					<a href="../index.html" target="_self" style="float:right;">　　【返回首页】</a>
					<a href="http://github.com/Gamevy/pixi-packer" target="_blank"  style="float:right;"> 本工具基于 PixiPacker 开发</a>
				</div>
				<div id="toolbar"></div>
			</div>
			<div class="workspace">
				<div id="settings"></div>
				<div id="sprites"></div>
				<div id="main">
					<div id="spritesheet">
						<div class="canvas"></div>
					</div>
					<div id="zoomcontrol">
						<table cellpadding="0" cellspacing="0" border="0" width="100%">
							<tr>
								<td align="left" nowrap="nowrap">
									<span class="zoomlvl"><b>缩放比例:</b> <span>1</span></span>
									<span class="minus"><img src="img/minus.png" alt="-" /></span>
									<span class="reset"><img src="img/reset.png" alt="&middot;" /></span>
									<span class="plus"><img src="img/plus.png" alt="+" /></span>
								</td>
								<td width="60%">
									<div class="slider"></div>
								</td>
								<td align="right" nowrap="nowrap"><span class="size"><b>大小:</b> <span>256px x 256px</span></span>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- toolbar -->
		<div id="toolbar_open" class="window" style="display:none">
			开发中，请先使用  添加图片 功能
		</div>
		
		<div id="toolbar_save" class="window" style="display:none">
			开发中，请先使用  打包发布 功能
		</div>
		<div id="toolbar_add" class="window" style="display:none">
			<table cellpadding="0" cellspacing="10" border="0" width="100%">
				<tr>
					<td><b>图片文件</b></td>
					<td>
						<input type="file" class="file" multiple />
					</td>
				</tr>
				
				<tr>
					<td><b>JSON</b></td>
					<td>
						<input type="text" class="json" value="http://" />
					</td>
				</tr>
				
				<tr>
					<td colspan="2" align="right">
						<input type="button" class="add" value="添加图片" />
					</td>
				</tr>
			</table>
		</div>

		<!-- output window -->
		<div id="output" style="display:none">
			<div>
				<input type="button" class="close" value="关闭窗口" style="float:right" />
				<input type="button" class="showjson" value="JSON配置文件" />
				<input type="button" class="showimage" value="纹理集图形文件" />
			</div>
			<textarea></textarea>
			<img style="display:none" />
		</div>

		<script data-main="js/init" src="js/lib/require.js"></script>

	</body>

</html>
