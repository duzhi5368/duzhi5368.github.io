<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>FK地图编辑器 v0.1</title>
		<meta name="description" content="FK纹理打包工具">
		<meta name="author" content="FreeKnight">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 收藏用logo图标 -->
		<link rel="bookmark" href="img/icons/logo.png">
		<!-- 显示用logo图标 -->
		<link rel="shortcut icon" href="img/icons/logo.png">

		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:600">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body onselectstart="return false;">
		<div id="loading_screen">
			<div>
				<div>
					<div>
						<span class="icon-cog icon-spin"></span>
						<div id="loading">
							<br />
							<h2 align="center">FK纹理打包工具 v0.1 加载中...<h2>
							<br />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="dialog" class="dialog"></div>
		<ul id="menubar">
			<li>
				文件
				<ul>
					<li data-template="new_file"><span class="icon-file"></span> 新建</li>
					<li data-template="import"><span class="icon-signin"></span> 导入</li>
					<li data-template="export"><span class="icon-signout"></span> 导出</li>
				</ul>
			</li>
			<li>
				编辑
				<ul>
					<li data-template="viewport_settings"><span class="icon-cog"></span> 视口设置</li>
					<li data-template="canvas_settings"><span class="icon-cog"></span> 画布设置</li>
				</ul>
			</li>
			<li>
				视图
				<ul>
					<li data-toggle="visibility:#viewport"><span class="icon-check"></span> 视口</li>
					<li data-toggle="class:nogrid:#canvas"><span class="icon-check"></span> 格子</li>
					<!--<li data-toggle="visibility:#github_ribbon"><span class="icon-check"></span> GitHub Ribbon</li>-->
					<li data-toggle="fullscreen:html"><span class="icon-resize-full"></span> <span class="text">全屏显示</span></li>
				</ul>
			</li>
			<li>
				帮助
				<ul>
					<li data-template="controls"><span class="icon-question-sign"></span> 操作说明</li>
					<li data-template="about"><span class="icon-info-sign"></span> 关于</li>
				</ul>
			</li>

			<a href="../index.html" target="_self" style="float:right;">　　【返回首页】</a>
			<a href="http://riskylab.com/tilemap" target="_blank"  style="float:right;"> 本工具基于 Tilemap 开发</a>
		</ul>
		
		<div id="toolbar">
			<section id="tilesets">
				<h2>素材</h2>

							<div>
								<div class="loading"><img src="img/icons/loading.gif" alt="loading"></div>
								<div id="custom_select" class="border-box">
									<select name="tileset_select">
										<select>
								</div>
								<div id="tileset">
									<div id="tileset_container"></div>
								</div>

								<div class="buttons">
									<a href="#" data-template="tileset_form"><span class="icon-plus-sign"></span> 添加地图素材</a>
									<a href="#" id="tilesets_remove" class="remove"><span class="icon-minus-sign"></span> 移除地图素材</a>
								</div>
							</div>
							</section>

							<section id="layers">
								<h2>地图图层</h2>

								<div>
									<ul id="layerlist"></ul>
									<div class="buttons">
										<a href="#" id="layers_add"><span class="icon-plus-sign"></span> 添加图层</a>
									</div>
								</div>
							</section>

							<hr>

							<div id="note">
								更多素材可以到 http://www.2gei.com/rpg-marker/ 下载。或者百度搜索 "Tiled 素材""RPGMaker 地图"等关键字。
							</div>

							<div id="tools">
								<span class="icon-pencil active" data-tool="draw" title="绘制工具"></span>
								<span class="icon-tint" data-tool="fill" title="填充工具"></span>
								<span class="icon-th" data-tool="repeat" title="重复工具"></span>
							</div>
						</div>

						<div id="canvas_wrapper">
							<div id="canvas" oncontextmenu="return false;">
								<div id="tiles"></div>
								<div class="selection"></div>
								<div id="viewport"></div>
								<div class="warning border-box"></div>
							</div>
						</div>

						<script type="text/javascript" data-main="js/main.js" src="js/libs/require.js"></script>
	</body>

</html>
