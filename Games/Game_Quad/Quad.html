<!DOCTYPE html>
<html>
  <head>
		<title>永恒的遗失古都 - 亚特兰蒂斯</title>

		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta charset="UTF-8" />
		<meta name="author" content="FreeKnight" />
		<meta name="description" content="A indie Html5 game studio,play games,enjoy life." />
		<link rel="shortcut icon" href="../../img/favicon.ico">
		<link rel="icon" type="image/png" href="../../../../img/favicon.ico" sizes="16x16">
		<meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="css/foundation.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script data-main="app" src="js/lib/require.js"></script>
    <script type="text/javascript">
			window.onerror = function(errorMessage, scriptURI, lineNumber) {
				var erorMsg = {
					message: errorMessage,
					script: scriptURI,
					line: lineNumber
				};
				alert(errorMessage);
			};
		</script>
  </head>
  
  <body>
    <div id="menu-cover" style="display:none;"></div>

    <div data-available="false" id="pause-menu" class="menu" style="position: absolute; width: 100%; height: 100%; overflow: hidden; display:none;" >
      <div class="row">
        <div class="columns small-12">
          <span class="pause-title">暂停游戏</span>
        </div>
        <div class="columns small-12">
          <span id="pause-resume" class="pause-text">继续游戏</span>
        </div>
        <div class="columns small-12">
          <span class="pause-text" onClick="history.go(0)">重新开始</span>
        </div>
      </div>
    </div>

    <div id="gameover-menu" class="menu" style="position: absolute; width: 100%; height: 100%; overflow: hidden; display:none;" >
      <div class="row">
        <div class="columns small-12">
          <span class="gameover-title">游戏结束</span>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th width=50%>类型</th>
            <th>得分</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>得分总计</td>
            <td id="total-score"></td>
          </tr>
          <tr>
            <td>清除格子</td>
            <td id="total-cleared"></td>
          </tr>
          <tr>
            <td>最佳掉落</td>
            <td id="best-drop"></td>
          </tr>
          <tr>
            <td>最大Combo</td>
            <td id="largest-combo"></td>
          </tr>
          <tr>
            <td>游戏时间</td>
            <td id="time-played"></td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="columns small-12">
          <span class="pause-text" onClick="history.go(0)">重新开始</span>
        </div>
      </div>
    </div>
    <div id="start-menu">
      <div>
        <p id="quad">
          	方块消除
        </p>
      </div>
      <div style="margin-top:50vh; margin-bottom:3em">
        <button id="start-button">开始游戏</button>
      </div>
      <div>
        <button id="how-button">游戏说明</button>
      </div>
    </div>
    <div id="how-to-play-menu" class="menu" style="display:none;">
      <div class="row">
        <div class="columns small-12">
          <span class="gameover-title">游戏说明</span>
        </div>
      </div>
      <div class="row">
        <div class="columns small-12" >
          <p id="how-to-description">
            	本游戏的目标是让四个相同颜色的块连接成正方形，那么该正方形颜色的连接方块将会被消除，你将获得积分。
          </p>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th width=40%>按键</th>
            <th>作用</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>鼠标左/右键</td>
            <td>旋转等待方块的掉落方位</td>
          </tr>
          <tr>
            <td>WASD键</td><td>移动基础重心格</td>
          </tr>
          <tr>
            <td>空格键</td><td>直接掉落当前方块</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="columns small-12">
          <span id="how-to-close" class="pause-text">返回</span>
        </div>
      </div>
    </div>

    <div id="level">
      <span id="level-base"></span>
      <div id="level-wrapper">
        <span id="level-overlay"></span>
      </div>
    </div>
    <div id="phaser-container">
      <div id="phaser-body"></div>
    </div>
  </body>
</html>
